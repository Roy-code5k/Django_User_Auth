<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happening Now - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="min-h-screen flex flex-col items-center justify-center relative p-4">

    <!-- Layers --><div class="bg-fluid"></div>
    <canvas id="particle-canvas"></canvas>

    <div class="w-full max-w-6xl flex flex-col lg:flex-row items-center justify-center gap-12 lg:gap-24 z-10">
        
        <!-- Left Side: Logo --><div class="flex-shrink-0 mb-8 lg:mb-0">
            <!-- Replaced custom CSS logo with an image tag --><img src="WhatsApp_Image_2025-11-18_at_9.07.27_PM-removebg-preview.png" alt="Infinity Logo" class="new-logo">
        </div>

        <!-- Right Side: Login Card --><div class="w-full max-w-[500px] glass-card rounded-2xl p-8 md:p-10 lg:ml-6">
            
            <h1 class="text-5xl font-black mb-8 tracking-tight">Happening now</h1>
            
            <h2 class="text-2xl font-bold mb-8">Join today.</h2>

            <div class="flex flex-col gap-3">
                <!-- Google Button --><button class="flex items-center justify-center gap-2 bg-white text-black rounded-full py-2.5 px-4 hover:bg-gray-100 apple-button-effect font-medium text-sm sm:text-base">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.11c-.22-.66-.35-1.36-.35-2.11s.13-1.45.35-2.11V7.05H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.95l3.66-2.84z"/>
                        <path fill="#EA4335" d="M12 4.62c1.61 0 3.1.56 4.28 1.69l3.21-3.21C17.45 1.19 14.97 0 12 0 7.7 0 3.99 2.47 2.18 7.05l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign up with Google
                </button>

                <!-- Apple Button --><button class="flex items-center justify-center gap-2 bg-white text-black rounded-full py-2.5 px-4 hover:bg-gray-100 apple-button-effect font-bold text-sm sm:text-base">
                    <i class="fab fa-apple text-xl"></i>
                    Sign up with Apple
                </button>

                <div class="flex items-center gap-2 my-2">
                    <div class="h-px bg-gray-700 flex-1"></div>
                    <span class="text-sm text-gray-400">or</span>
                    <div class="h-px bg-gray-700 flex-1"></div>
                </div>

                <!-- Create Account Button --><button class="bg-[#00b4d8] text-white hover:bg-[#009ec4] apple-button-effect font-bold rounded-full py-3 px-4 text-sm sm:text-base">
                    Create account with email
                </button>

                <!-- Disclaimer --><p class="text-[11px] text-gray-400 leading-tight mt-1">
                    By signing up, you agree to the <a href="#" class="text-[#00b4d8] hover:underline">Terms of Service</a> and <a href="#" class="text-[#00b4d8] hover:underline">Privacy Policy</a>, including <a href="#" class="text-[#00b4d8] hover:underline">Cookie Use</a>.
                </p>

                <div class="mt-10 mb-2">
                    <p class="font-bold text-lg mb-3">Already have an account?</p>
                    <!-- Sign In Button --><button class="w-full border border-gray-600 text-[#00b4d8] hover:bg-[#00b4d8] hover:bg-opacity-10 hover:border-[#00b4d8] apple-button-effect font-bold rounded-full py-2.5 px-4 text-sm sm:text-base">
                        Sign in
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Links --><div class="mt-12 flex flex-wrap justify-center gap-x-4 gap-y-2 text-[12px] text-gray-500 z-10">
        <a href="#" class="hover:underline">Terms of Service</a>
        <a href="#" class="hover:underline">Privacy Policy</a>
        <a href="#" class="hover:underline">Cookie Policy</a>
        <p> 2025 X Corp.</p>
    </div>

    
<script src="script.js"></script>
</body>
</html>

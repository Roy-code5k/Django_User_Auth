<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Messages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body class="min-h-screen text-white flex flex-col">

    <!-- Background Layers -->
    <div class="bg-fluid"></div>
    <canvas id="particle-canvas"></canvas>

    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-50 glass-card border-b border-white/10 px-6 py-4 flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4 min-w-0">
            <div class="font-bold text-xl tracking-tight whitespace-nowrap">Direct Messages</div>
        </div>
        <div class="flex items-center gap-3">
            <a href="/community/" class="btn-secondary text-sm" target="_blank">
                <i class="fas fa-users mr-1"></i>Community
            </a>
        </div>
    </nav>

    <!-- Container -->
    <div class="flex-1 pt-24 pb-24 px-4 max-w-6xl mx-auto w-full relative z-10 flex flex-col">

        <div class="flex-1 flex flex-col md:flex-row bg-gray-900/40 backdrop-blur-md rounded-3xl border border-white/5 shadow-inner overflow-hidden relative">

            <!-- Threads Column -->
            <aside class="w-full md:w-96 border-b md:border-b-0 md:border-r border-white/10 p-4 md:p-5">
                <div class="font-bold mb-3">Inbox</div>

                <!-- Start new chat search -->
                <div class="relative mb-3">
                    <input id="dm-user-search-input" class="input pr-10" placeholder="Search user to message..." autocomplete="off" />
                    <i class="fas fa-search absolute right-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                </div>
                <div id="dm-user-search-results" class="glass-card rounded-xl overflow-hidden hidden border border-white/10 mb-4"></div>

                <!-- Thread list -->
                <div id="dm-threads" class="space-y-2 max-h-[60vh] overflow-y-auto custom-scrollbar pr-1">
                    <div class="text-sm text-gray-400">Loading threads...</div>
                </div>
            </aside>

            <!-- Messages Column -->
            <div class="flex-1 flex flex-col min-w-0">
                <div class="px-4 md:px-6 py-4 border-b border-white/10 flex items-center justify-between gap-3">
                    <div class="text-sm text-gray-300 truncate">
                        <span class="text-gray-500">Chat:</span>
                        <span id="dm-title" class="font-bold">Select a conversation</span>
                    </div>
                    <a id="dm-profile-link" href="#" target="_blank" class="text-xs text-gray-400 hover:text-cyan-300 transition hidden">
                        View profile
                    </a>
                </div>

                <div id="dm-messages" class="flex-1 space-y-4 overflow-y-auto p-4 md:p-6 custom-scrollbar scroll-smooth">
                    <div class="text-center text-gray-400 py-10">
                        <i class="fas fa-comments text-2xl mb-2"></i>
                        <p>Pick a user to start chatting.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Sticky Input Area -->
    <div class="fixed bottom-0 w-full z-40 p-4 border-t border-white/10 bg-gray-900/60 backdrop-blur-xl shadow-2xl">
        <div class="max-w-4xl mx-auto">
            <form id="dm-form" class="flex gap-3 relative">
                <input type="text" id="dm-input" class="input rounded-full pl-6 pr-12 py-3 bg-black/40 border-white/10 focus:border-[#00b4d8] w-full" placeholder="Type a message..." autocomplete="off" disabled>

                <button type="submit" id="dm-send-btn" class="absolute right-2 top-1 bottom-1 w-10 h-10 rounded-full bg-[#00b4d8] flex items-center justify-center hover:bg-[#0096c7] transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <i class="fas fa-paper-plane text-white"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Script -->
    <script type="module" src="{% static 'main.js' %}"></script>
</body>

</html>

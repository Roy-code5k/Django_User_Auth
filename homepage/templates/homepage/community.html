<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body class="min-h-screen text-white flex flex-col">

    <!-- Background Layers -->
    <div class="bg-fluid"></div>
    <canvas id="particle-canvas"></canvas>

    <!-- Navbar -->
    <nav
        class="fixed top-0 w-full z-50 glass-card border-b border-white/10 px-6 py-4 flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <a href="/dashboard/" class="text-white/60 hover:text-white transition">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <div class="font-bold text-xl tracking-tight">Community Chat üåç</div>
        </div>
        <div>
            <!-- Right side placeholder -->
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="flex-1 pt-24 pb-24 px-4 max-w-5xl mx-auto w-full relative z-10 flex flex-col">

        <!-- Glass Background Area -->
        <div
            class="flex-1 flex flex-col bg-gray-900/40 backdrop-blur-md rounded-3xl border border-white/5 shadow-inner overflow-hidden relative">

            <!-- Messages Area (Scrollable inside glass) -->
            <div id="chat-messages" class="flex-1 space-y-4 overflow-y-auto p-4 md:p-6 custom-scrollbar scroll-smooth">
                <!-- Messages injected via JS -->
                <div class="text-center text-gray-400 py-10">
                    <i class="fas fa-circle-notch fa-spin text-2xl mb-2"></i>
                    <p>Loading conversation...</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Sticky Input Area -->
    <div class="fixed bottom-0 w-full z-40 p-4 border-t border-white/10 bg-gray-900/60 backdrop-blur-xl shadow-2xl">
        <div class="max-w-4xl mx-auto">
            <form id="chat-form" class="flex gap-3 relative">
                <input type="text" id="chat-input"
                    class="input rounded-full pl-6 pr-12 py-3 bg-black/40 border-white/10 focus:border-[#00b4d8] w-full"
                    placeholder="Type a message..." autocomplete="off">

                <button type="submit" id="send-btn"
                    class="absolute right-2 top-1 bottom-1 w-10 h-10 rounded-full bg-[#00b4d8] flex items-center justify-center hover:bg-[#0096c7] transition disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-paper-plane text-white"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Script -->
    <script type="module" src="{% static 'main.js' %}"></script>
    <!-- Community Specific Script (Loaded via main.js dynamic import or straight here? Let's use main.js to init) -->
</body>

</html>

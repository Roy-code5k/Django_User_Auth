<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body class="min-h-screen text-white flex flex-col">

    <!-- Background Layers -->
    <div class="bg-fluid"></div>
    <canvas id="particle-canvas"></canvas>

    <!-- Navbar -->
    <nav
        class="fixed top-0 w-full z-50 glass-card border-b border-white/10 px-6 py-4 flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4 min-w-0">
            <div class="font-bold text-xl tracking-tight whitespace-nowrap">Chats</div>
            <select id="community-select"
                class="input bg-black/30 border-white/10 rounded-full px-4 py-2 text-sm min-w-[220px] max-w-[50vw]">
                <option value="global">Global Chat</option>
            </select>
        </div>
        <div class="flex items-center gap-3">
            <button id="open-create-community" class="btn-secondary text-sm">
                <i class="fas fa-plus mr-1"></i>Create Community
            </button>
        </div>
    </nav>

    <!-- Create Community Modal -->
    <div id="create-community-modal" class="modal hidden">
        <div class="modal-panel">
            <h3 class="text-xl font-bold mb-4">Create a private community</h3>
            <form id="create-community-form" class="space-y-3">
                <input id="community-name-input" class="input" placeholder="Community name" required />
                <div class="flex gap-3">
                    <button type="submit" class="btn-primary flex-1">Create</button>
                    <button type="button" id="close-create-community" class="btn-secondary flex-1">Cancel</button>
                </div>
                <p id="create-community-error" class="text-red-400 text-sm"></p>
            </form>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="flex-1 pt-24 pb-24 px-4 max-w-5xl mx-auto w-full relative z-10 flex flex-col">

        <!-- Glass Background Area -->
        <div
            class="flex-1 flex flex-col md:flex-row bg-gray-900/40 backdrop-blur-md rounded-3xl border border-white/5 shadow-inner overflow-hidden relative">

            <!-- Chat Column -->
            <div class="flex-1 flex flex-col min-w-0">
                <div class="px-4 md:px-6 py-4 border-b border-white/10 flex items-center justify-between gap-3">
                    <div class="text-sm text-gray-300 truncate">
                        <span class="text-gray-500">Chat:</span>
                        <span id="community-title" class="font-bold">Global Chat</span>
                    </div>
                    <div class="text-xs text-gray-500" id="community-meta"></div>
                </div>

                <!-- Messages Area (Scrollable inside glass) -->
                <div id="chat-messages"
                    class="flex-1 space-y-4 overflow-y-auto p-4 md:p-6 custom-scrollbar scroll-smooth">
                    <!-- Messages injected via JS -->
                    <div class="text-center text-gray-400 py-10">
                        <i class="fas fa-circle-notch fa-spin text-2xl mb-2"></i>
                        <p>Loading conversation...</p>
                    </div>
                </div>
            </div>

            <!-- Members Column -->
            <aside id="members-panel"
                class="w-full md:w-80 border-t md:border-t-0 md:border-l border-white/10 p-4 md:p-5">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="font-bold">Members</h3>
                    <span id="members-count" class="text-xs text-gray-500"></span>
                </div>

                <div id="members-global-hint" class="text-sm text-gray-400 hidden">
                    Global chat is open to all logged-in users.
                </div>

                <div id="members-private-ui">
                    <div class="relative mb-3">
                        <input id="member-search-input" class="input pr-10" placeholder="Search users to add..."
                            autocomplete="off" />
                        <i class="fas fa-search absolute right-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    </div>

                    <div id="member-search-results"
                        class="glass-card rounded-xl overflow-hidden hidden border border-white/10 mb-4"></div>

                    <div id="members-list" class="space-y-2 max-h-[50vh] overflow-y-auto custom-scrollbar pr-1"></div>
                </div>
            </aside>
        </div>

    </div>

    <!-- Sticky Input Area -->
    <div class="fixed bottom-0 w-full z-40 p-4 border-t border-white/10 bg-gray-900/60 backdrop-blur-xl shadow-2xl">
        <div class="max-w-4xl mx-auto">
            <form id="chat-form" class="flex gap-3 relative items-center">
                <!-- Emoji Picker Button -->
                <button type="button" id="chat-emoji-btn" class="text-gray-400 hover:text-gray-300 transition p-2"
                    title="Add emoji">
                    <i class="far fa-smile text-xl"></i>
                </button>

                <input type="text" id="chat-input"
                    class="input rounded-full pl-4 pr-12 py-3 bg-black/40 border-white/10 focus:border-[#00b4d8] flex-1"
                    placeholder="Type a message..." autocomplete="off">

                <button type="submit" id="send-btn"
                    class="w-10 h-10 rounded-full bg-[#00b4d8] flex items-center justify-center hover:bg-[#0096c7] transition disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-paper-plane text-white"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Script -->
    <script type="module" src="{% static 'main.js' %}"></script>
    <!-- Community Specific Script (Loaded via main.js dynamic import or straight here? Let's use main.js to init) -->
</body>

</html>
